<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Lato:300, 400, 700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="https://kit.fontawesome.com/79e976fa1b.js" crossorigin="anonymous"></script>
	<title>Mande, Servicios a domicio</title>
</head>
<body class="login">
	<form class="formulario text-center">
		<h1 class="pacifico grande azul">Registrate</h1>
		<div class="contenedor">
			
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" placeholder="Nombre Completo">
			</div>

			<div class="input-contenedor">
				<i class="fas fa-envelope icon"></i>
				<input type="text" placeholder="Correo Electronico">
			</div>

			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" placeholder="Contraseña">
			</div>
			<input type="submit" value="Registrate" class="button">
			<p class="text-center">Al registrarte, aceptas nuestra Política de privacidad y nuestras Condiciones de uso general</p>
			<p class="text-center">¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
		</div>
	</form>
</body>
</html>
